<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orų Prognozė</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form action="{% url 'oru_prognose' %}" method="post" class="mb-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="miestas">Miestas:</label>
                <input type="text" name="miestas" class="form-control" id="miestas" placeholder="Įveskite miesto pavadinimą" required>
            </div>
            <button type="submit" class="btn btn-primary">Gauti orų prognozę</button>
        </form>

        {% if miestas %}
        <h1>Orų Prognozė: {{ miestas }}</h1>
        <p>Temperatūra: <strong>{{ temperatura }}°C</strong></p>
        <p>Aprašymas: {{ aprasymas }}</p>
        {% elif klaida %}
        <div class="alert alert-danger" role="alert">
            {{ klaida }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
